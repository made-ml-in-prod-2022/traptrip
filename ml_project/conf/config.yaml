defaults:
  - _self_
  - model: logreg
  - metric: f1_score
  - dataset: heart
  - preprocessing: default
  - general: default
  - inference: default
  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog

hydra:
  run:
    dir: ${general.artifacts_dir}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: ${general.artifacts_dir}/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.override_dirname}
